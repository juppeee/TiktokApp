<!doctype html>
<meta charset="utf-8">
<title>TikTok OAuth Callback</title>
<style>body{font:16px/1.5 system-ui;padding:24px;max-width:800px;margin:0 auto}</style>
<h1>TikTok OAuth Callback</h1>
<p id="out">Warteâ€¦</p>
<script>
  const p = new URLSearchParams(location.search);
  const code = p.get('code');
  const err = p.get('error');
  const el = document.getElementById('out');
  if (code) {
    el.innerHTML = "<b>CODE:</b> <code>"+code+"</code><br>Kopiere den Code in dein Terminal.";
  } else {
    el.innerHTML = "<b>Fehler:</b> " + (err || "Kein code Parameter") +
      "<br><pre>"+(p.get('error_description')||"")+"</pre>";
  }
</script>
